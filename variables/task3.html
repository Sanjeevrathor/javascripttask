<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variables</title>
</head>
<body>
     <script>
         // Step 1: Create variables
           let num1 = 1122;
           let num2 = 3344;
        // Step 2: Show both variables in alert

         alert("Before Swap:\nnum1 = " + num1 + "\nnum2 = " + num2);

             // Step 3: Swap values
             let temp = num1
             num1 = num2;
             num2 = temp
                 // Step 4: Show updated values in alert
                     alert("After Swap:\nnum1 = " + num1 + "\nnum2 = " + num2);
     </script>
</body>
</html>
